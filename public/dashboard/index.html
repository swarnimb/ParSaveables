<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>ParSaveables - Disc Golf League</title>
    <link rel="stylesheet" href="/dashboard/style.css">
</head>
<body>
    <!-- Top Banner -->
    <div id="topBanner" class="top-banner">
        <div id="discGolfJoke" class="disc-golf-joke"></div>
        <button id="adminBtn" class="admin-menu-btn" aria-label="Admin Panel">
            <svg class="admin-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m5.196-13.804l-4.243 4.243m-1.906 1.906l-4.243 4.243M23 12h-6m-6 0H1m13.804-5.196l-4.243 4.243m-1.906 1.906l-4.243 4.243"></path>
            </svg>
        </button>
    </div>

    <!-- Logo Header -->
    <header id="header">
        <svg class="site-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Basket rim -->
            <ellipse cx="50" cy="25" rx="20" ry="5" fill="#d4af37" stroke="#8b7500" stroke-width="1.5"/>
            <!-- Chains -->
            <line x1="35" y1="25" x2="35" y2="70" stroke="#8b7500" stroke-width="2"/>
            <line x1="42" y1="25" x2="42" y2="70" stroke="#8b7500" stroke-width="2"/>
            <line x1="50" y1="25" x2="50" y2="70" stroke="#8b7500" stroke-width="2"/>
            <line x1="58" y1="25" x2="58" y2="70" stroke="#8b7500" stroke-width="2"/>
            <line x1="65" y1="25" x2="65" y2="70" stroke="#8b7500" stroke-width="2"/>
            <!-- Chain links (decorative) -->
            <circle cx="35" cy="35" r="2" fill="#8b7500"/>
            <circle cx="42" cy="40" r="2" fill="#8b7500"/>
            <circle cx="50" cy="35" r="2" fill="#8b7500"/>
            <circle cx="58" cy="40" r="2" fill="#8b7500"/>
            <circle cx="65" cy="35" r="2" fill="#8b7500"/>
            <!-- Pole -->
            <rect x="47" y="70" width="6" height="25" fill="#8b7500" rx="1"/>
            <!-- Base circle -->
            <ellipse cx="50" cy="95" rx="15" ry="3" fill="#6b5700"/>
            <!-- Laurel wreath (left) -->
            <path d="M 25 65 Q 20 55 25 45 Q 22 50 20 55 Q 22 60 25 65" fill="#d4af37" stroke="#8b7500" stroke-width="1"/>
            <path d="M 25 65 Q 25 58 28 52 Q 26 56 25 60 Q 25 62 25 65" fill="#d4af37" stroke="#8b7500" stroke-width="1"/>
            <!-- Laurel wreath (right) -->
            <path d="M 75 65 Q 80 55 75 45 Q 78 50 80 55 Q 78 60 75 65" fill="#d4af37" stroke="#8b7500" stroke-width="1"/>
            <path d="M 75 65 Q 75 58 72 52 Q 74 56 75 60 Q 75 62 75 65" fill="#d4af37" stroke="#8b7500" stroke-width="1"/>
        </svg>
        <h1 class="main-title">ParSaveables</h1>
    </header>

    <!-- Main Content Area (switches based on active tab) -->
    <main id="content">
        <!-- Content dynamically rendered here -->
    </main>

    <!-- Process Scorecard Button (Semi-circle FAB) -->
    <button id="processFab" class="process-fab" aria-label="Process New Scorecards">
        <span class="fab-label">Refresh</span>
    </button>

    <!-- Bottom Navigation -->
    <nav id="bottomNav" class="bottom-nav">
        <button class="tab active" data-page="home" aria-label="Home">
            <span class="tab-icon">üè†</span>
            <span class="tab-label">Home</span>
        </button>
        <button class="tab" data-page="stats" aria-label="Stats">
            <span class="tab-icon">üìä</span>
            <span class="tab-label">Stats</span>
        </button>
        <button class="tab" data-page="podcast" aria-label="Podcast">
            <span class="tab-icon">üéôÔ∏è</span>
            <span class="tab-label">Podcast</span>
        </button>
        <button class="tab" data-page="about" aria-label="Info">
            <span class="tab-icon about-icon" style="font-family: 'Brush Script MT', cursive; font-style: italic;">i</span>
            <span class="tab-label">Info</span>
        </button>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="/dashboard/app.js"></script>
</body>
</html>
